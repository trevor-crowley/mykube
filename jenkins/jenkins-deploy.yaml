---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: tcrowley/jenkins
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTS
          value: "-Djenkins.install.runSetupWizard=false"
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        volumeMounts:
        - name: jenkins-home
          mountPath: "/var/jenkins_home"
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: jenkins-home
        nfs:
          # URL for the NFS server
          server: 192.168.88.138
          path: /mnt/nfs/home/k8s/jenkins_home
